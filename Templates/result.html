<!DOCTYPE html>
<html>
<head>
    <title>Recognition Results</title>
</head>
<body>
    <h2>Recognition Results</h2>
    <img src="{{ image_path }}" alt="Processed Image"><br>
    <ul>
        {% for result in results %}
        <li>
            Label: {{ result.label }}<br>
            Confidence: {{ result.confidence }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>

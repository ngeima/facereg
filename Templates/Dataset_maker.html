<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Dataset Maker</h2>
    <div class="container">
        <form id="dataset-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <button type="submit">Capture Image</button>
        </form>
        <div class="preview" id="preview">
            <!-- Image preview will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("dataset-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
        
            // Get form values
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var program = document.getElementById("program").value;
        
            // Here you can capture image using JavaScript and handle the dataset creation
            // For simplicity, we'll just display a placeholder image as a preview
            var previewDiv = document.getElementById("preview");
            previewDiv.innerHTML = `<img src="placeholder.jpg" alt="Preview Image">`;
        });
    </script>
</body>
</html>
